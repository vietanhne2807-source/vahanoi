<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>SIÊU MÁY TÍNH</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/index2.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">NGUYỄN TRẦN VIỆT ANH <br> 阮陈越英</div>
      <p class="subtitle">Không có việc gì khó - Chỉ sợ việc không khó !!!.</p>

      <div class="grid">
        <div>    
          <label for="base">Điểm CC</label>
          <input id="base" type="text" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*" placeholder="Nhập điểm CC vào đây đi babi" autocomplete="off" required />
        </div>
        <div>
          <label for="letter">Điểm chữ mục tiêu</label>
          <div class="custom-select">
            <div class="select-selected">Chọn điểm chữ muốn đạt</div>
            <div class="select-items select-hide">
              <div class="select-option" data-value="">Chọn điểm chữ muốn đạt</div>
              <div class="select-option" data-value="8.5|10|A|4.0">A</div>
              <div class="select-option" data-value="7|8.4|B|3.0">B</div>
              <div class="select-option" data-value="5.5|6.9|C|2.0">C</div>
              <div class="select-option" data-value="4|5.4|D|1.0">D</div>
              <div class="select-option" data-value="0|3.9|F|0.0">F</div>
            </div>
            <select id="letter" required style="display: none" autocomplete="off">
              <option value="" disabled selected>Chọn điểm chữ muốn đạt</option>
              <option value="8.5|10|A|4.0">A</option>
              <option value="7|8.4|B|3.0">B</option>
              <option value="5.5|6.9|C|2.0">C</option>
              <option value="4|5.4|D|1.0">D</option>
              <option value="0|3.9|F|0.0">F</option>
            </select>
          </div>
        </div>
      </div>

      <div class="button-group">
        <button id="calc" class="btn">✨ Tính Điểm Cần Đạt</button>
        <button id="reset" class="btn btn-reset">🔄 Nhập Điểm Mới</button>
      </div>

      <div id="out" class="result" style="display:none"></div>

      <table>
        <thead><tr><th>Điểm hệ 10</th><th>Điểm chữ</th><th>Điểm hệ 4</th></tr></thead>
        <tbody>
          <tr><td>8.5 – 10.0</td><td>A</td><td>4</td></tr>
          <tr><td>7.0 – 8.4</td><td>B</td><td>3</td></tr>
          <tr><td>5.5 – 6.9</td><td>C</td><td>2</td></tr>
          <tr><td>4.0 – 5.4</td><td>D</td><td>1</td></tr>
          <tr><td>Dưới 4.0</td><td>F</td><td>0</td></tr>
        </tbody>
      </table>
    </div>
  </div>
<script src="./js/index2.js"></script>
</body>
</html>
